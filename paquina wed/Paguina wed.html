<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
<body>
        <header>
            <img class="logo" src="imagenes/Logo.png" alt="logo alura">
        </header>
         <section>
            <div>
                <textarea class="campo_texto" id="texto_encriptado" placeholder="Ingrese el texto aqui" ></textarea>
               <div> <p class="texto"> Apenas letras minúsculas e sem acento.</p></div>
            </div>   
            <div class="btn">
                <button  onclick="btnCode()"  type="button" class="btnEncriptar">Encriptar</button>
                <button type="button" class="btnDesencriptar" >Desencriptar</button>
            </div>
        </section>
        <div class="conteneorMuñeco" >
              <!-- <img  class="Muñeco"   src="imagenes/MuñecoMuñeco.png" alt="Muñeco"> -->
               <textarea id="contenedorMensaje" class="mensaje" id="campo_mensaje" ></textarea>
               <h2>Ningún mensaje fue <br>encontrado</h2>
               <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
               <button class="copiar" >Copiar</button>
        </div>
       <script src="encriptador.js" ></script>
</body>
</html>
